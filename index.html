<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon will be dynamically loaded from database by FaviconLoader component -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Andiamo Events - Tunisia's Premier Nightlife Experience</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Event Scanner" />
    <meta name="description" content="Join thousands of party-goers across Tunisia for unforgettable nights filled with energy, music, and memories that last forever." />
    <meta name="author" content="Malek Ben Amor" />

    <!-- Open Graph / Facebook - Will be dynamically updated by OGImageLoader component -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andiamoevents.com" />
    <meta property="og:title" content="Andiamo Events | Tunisia's Nightlife Experience" />
    <meta property="og:description" content="Experience Tunisia's most vibrant nightlife, exclusive events, and unforgettable vibes." />
    <meta property="og:image" content="https://www.andiamoevents.com/og-image.png" />
    <meta property="og:image:secure_url" content="https://www.andiamoevents.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Andiamo Events - Tunisia's Premier Nightlife Experience" />
    <meta property="og:site_name" content="Andiamo Events" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter - Will be dynamically updated by OGImageLoader component -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://andiamoevents.com" />
    <meta name="twitter:title" content="Andiamo Events | Tunisia's Nightlife Experience" />
    <meta name="twitter:description" content="Experience Tunisia's most vibrant nightlife, exclusive events, and unforgettable vibes." />
    <meta name="twitter:image" content="https://www.andiamoevents.com/og-image.png" />
    <meta name="twitter:image:alt" content="Andiamo Events - Tunisia's Premier Nightlife Experience" />
    <meta name="twitter:site" content="@andiamo_events" />
    <meta name="twitter:creator" content="@andiamo_events" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
